      margin: 0;

      background-color: #fff2d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .chat-bubble {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 320px;
      color: #007ea7;
      font-size: 18px;
      font-weight: bold;
      margin-top: 60px;
      text-align: center;
    }

    .chat-bubble::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 30px;
      width: 0;
      height: 0;
      border: 15px solid transparent;
      border-top-color: white;
      border-bottom: 0;
      margin-left: -15px;
    }

    .subtitle {
      margin-top: 50px;
      margin-bottom: 20px;
      color: #007ea7;
      font-weight: bold;
    }

    .button {
      background-color: #00a8cc;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 25px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #008eaa;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      width: 250%;
      max-width: 280px;
      text-align: center;
    }

    .close-btn {
      background-color: #008eaa;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 9px;
      margin-right: -190px;

    .back-btn {

      background: transparent;
      border: 2px solid #00a8cc;
      color: #00a8cc;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 120px;
