<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I made it for you</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5e1;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Styling for the Back button */
        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            font-size: 10px;
            cursor: pointer;
            background-color: #007ea7;
            border: none;
            color: white;
            border-radius: 5px;
        }

        #game-board {
            position: relative;
            display: inline-block;
            background-color: #000;
            width: 80vw;
            height: 60vh;
            max-width: 320px;
            max-height: 480px;
            margin-bottom: 20px;
            border: 2px solid #fff;
        }

        canvas {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            font-size: 24px;
            border-radius: 5px;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 1px;
            flex-wrap: wrap;
            margin-top: 1px;
            position: absolute;
            bottom: 10px;
            width: 100%;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        button {
            padding: 9px;
            margin: 5px;
            font-size: 13px;
            cursor: pointer;
            background-color: #007ea7;
            border: none;
            color: white;
            border-radius: 10px;
        }

        .mobile-button {
            padding: 15px;
            font-size: 20px;
            width: 20%;
            max-width: 90px;
            margin: 5px;
            min-width: 60px;
        }

        .control-container {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            overflow-x: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Back button at the top left -->
    <button id="back-button" onclick="goBack()">Back to Dashboard</button>

    <div class="container">
        <h1></h1>
        <div id="game-board">
            <canvas id="tetrisCanvas" width="300" height="600"></canvas>
            <div id="game-over">Game Over! <br> <button onclick="startGame()">Start New Game</button></div>
        </div>

        <div id="controls">
            <button onclick="pauseGame()">Pause</button>
        </div>

        <!-- Kontrol sentuh -->
        <div class="control-container">
            <button class="mobile-button" onclick="movePieceLeft()">←</button>
            <button class="mobile-button" onclick="rotatePiece()">↑</button>
            <button class="mobile-button" onclick="movePieceRight()">→</button>
        </div>
        <div class="control-container">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetrisCanvas');
        const ctx = canvas.getContext('2d');
        const boardWidth = 10;
        const boardHeight = 20;
        const blockSize = 30;
        let board = [];
        let currentPiece;
        let gameInterval;
        let isPaused = false;
        let isGameOver = false;

        const blockSpeed = 709;  // Set the block drop speed to 500ms (constant)

        function initBoard() {
            for (let row = 0; row < boardHeight; row++) {
                board[row] = [];
                for (let col = 0; col < boardWidth; col++) {
                    board[row][col] = 'black';
                }
            }
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            for (let row = 0; row < boardHeight; row++) {
                for (let col = 0; col < boardWidth; col++) {
                    ctx.fillStyle = board[row][col];
                    ctx.fillRect(col * blockSize, row * blockSize, blockSize, blockSize);
                    ctx.strokeStyle = 'white';
                    ctx.strokeRect(col * blockSize, row * blockSize, blockSize, blockSize);
                }
            }

            // Draw current piece
            if (currentPiece) {
                for (let i = 0; i < currentPiece.shape.length; i++) {
                    let x = currentPiece.x + currentPiece.shape[i][0];
                    let y = currentPiece.y + currentPiece.shape[i][1];
                    ctx.fillStyle = currentPiece.color;
                    ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
                    ctx.strokeStyle = 'white';
                    ctx.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
                }
            }
        }

        function createPiece() {
            const pieces = [
                { shape: [[1, 0], [1, 1], [1, 2], [1, 3]], color: 'cyan' },
                { shape: [[0, 0], [1, 0], [2, 0], [2, 1]], color: 'blue' },
                { shape: [[0, 1], [1, 1], [2, 1], [2, 0]], color: 'orange' },
                { shape: [[1, 0], [0, 1], [1, 1], [2, 1]], color: 'yellow' },
                { shape: [[0, 0], [1, 0], [1, 1], [0, 1]], color: 'green' },
                { shape: [[0, 0], [0, 1], [1, 1], [1, 2]], color: 'red' },
                { shape: [[0, 2], [1, 0], [1, 1], [2, 0]], color: 'purple' }
            ];

            const piece = pieces[Math.floor(Math.random() * pieces.length)];
            piece.x = 3; // Start at the middle of the grid
            piece.y = 0; // Start at the top
            return piece;
        }

        function rotatePiece() {
            const newShape = currentPiece.shape.map(([x, y]) => [-y, x]);
            const newPiece = { ...currentPiece, shape: newShape };

            if (!collides(newPiece)) {
                currentPiece = newPiece;
            }
        }

        function movePieceLeft() {
            currentPiece.x -= 1;
            if (collides(currentPiece)) {
                currentPiece.x += 1;
            }
        }

        function movePieceRight() {
            currentPiece.x += 1;
            if (collides(currentPiece)) {
                currentPiece.x -= 1;
            }
        }

        function movePieceDown() {
            currentPiece.y += 1;
            if (collides(currentPiece)) {
                currentPiece.y -= 1;
                placePiece();
                currentPiece = createPiece();
                if (collides(currentPiece)) {
                    gameOver();
                }
            }
        }

        function collides(piece) {
            for (let i = 0; i < piece.shape.length; i++) {
                let x = piece.x + piece.shape[i][0];
                let y = piece.y + piece.shape[i][1];
                if (x < 0 || x >= boardWidth || y >= boardHeight || board[y][x] !== 'black') {
                    return true;
                }
            }
            return false;
        }

        function placePiece() {
            for (let i = 0; i < currentPiece.shape.length; i++) {
                let x = currentPiece.x + currentPiece.shape[i][0];
                let y = currentPiece.y + currentPiece.shape[i][1];
                board[y][x] = currentPiece.color;
            }
            clearLines();
        }

        function clearLines() {
            for (let row = boardHeight - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 'black')) {
                    board.splice(row, 1);
                    board.unshift(Array(boardWidth).fill('black'));
                }
            }
        }

        function pauseGame() {
            if (isPaused) {
                isPaused = false;
                gameInterval = setInterval(gameLoop, blockSpeed);  // Keep speed constant
            } else {
                isPaused = true;
                clearInterval(gameInterval);
            }
        }

        function gameOver() {
            isGameOver = true;
            document.getElementById('game-over').style.display = 'block';
            clearInterval(gameInterval);
        }

        function startGame() {
            isGameOver = false;
            document.getElementById('game-over').style.display = 'none';
            board = [];
            initBoard();
            currentPiece = createPiece();
            gameInterval = setInterval(gameLoop, blockSpeed);  // Use constant speed here
        }

        function gameLoop() {
            if (!isPaused && !isGameOver) {
                movePieceDown();
                drawBoard();
            }
        }

        // Function to go back to the dashboard
        function goBack() {
            window.location.href = "dashboard.html";  // Replace with actual dashboard URL
        }

        startGame();
    </script>
</body>
</html>
