<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angry - Everything Will Be Alright</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff2d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .chat-bubble {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 320px;
      color: #007ea7;
      font-size: 16px;
      font-weight: bold;
      margin-top: 60px;
      text-align: center;
    }

    .chat-bubble::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 30px;
      width: 0;
      height: 0;
      border: 15px solid transparent;
      border-top-color: white;
      border-bottom: 0;
      margin-left: -15px;
    }

    .button {
      background-color: #00a8cc;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 25px;
      margin-top: 160px;
      width: 60%;
      max-width: 290px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #008eaa;
    }

    .back-btn {
      margin-top: 40px;
      background: transparent;
      border: 2px solid #00a8cc;
      color: #00a8cc;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      position: absolute;
      bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="chat-bubble">
    It’s alright, I'm here to help you feel calm again.
    Let’s take a deep, gentle breath together, okay?
  </div>

  <button class="button" onclick="window.location.href='breathing-exercise.html'">Start Breathing</button>

  <button class="back-btn" onclick="location.href='index.html'">← Back </button>

</body>
</html>
