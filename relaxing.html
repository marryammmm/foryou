<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sad Music - Everything Will Be Alright</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff2d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .chat-bubble {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 320px;
      color: #007ea7;
      font-size: 16px;
      font-weight: bold;
      margin-top: 60px;
      text-align: center;
    }

    .chat-bubble::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 30px;
      width: 0;
      height: 0;
      border: 15px solid transparent;
      border-top-color: white;
      border-bottom: 0;
      margin-left: -15px;
    }

    .music-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 40px;
      width: 100%;
      max-width: 400px;
      margin-top: 80px;
    }

    .music-item {
      background-color: #00a8cc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .music-item audio {
      width: 100%;
      margin-top: 10px;
    }

    .back-btn {
      margin-top: 40px;
      background: transparent;
      border: 2px solid #00a8cc;
      color: #00a8cc;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 120px;
    }
  </style>
</head>
<body>
  <div class="chat-bubble">
    Sit back, close your eyes, and let the music bring you comfort (✿◠ᴗ◠)
  </div>

  <div class="music-grid">
    <div class="music-item">
      <span>Come here if you want relaxing with the Rain</span>
      <audio controls>
        <source src="music/calm-rain.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="music-item">
      <span>This melody is beautiful like your heart</span>
      <audio controls>
        <source src="music/calm-melody.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <button class="back-btn" onclick="location.href='sad.html'">← Back</button>
</body>
</html>
